<div class="span3">
	<div class="well">
		{% for new in last_news %}
		<div class="news_lent">
			<div class="news_lent_new">
				{% if new.is_event %}
					<a class="special_link" href="{% url exact_stud_life 'stud_life' new.id %}"><h4>{{ new.title }}</h4></a>
				{% else %}
					<a class="special_link" href="{% url exact_new 'news' new.id %}"><h4>{{ new.title }}</h4></a>
				{% endif %}
				<p>{{ new.short_text|safe }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
